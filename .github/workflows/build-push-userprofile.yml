name: Docker Build USERPROFILE
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  CONTAINER_REGISTRY: docker.pkg.github.com # Container Registry name
jobs:
  publish:
    name: Docker Build USERPROFILE
    runs-on: ubuntu-latest
    steps:      
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: kumarallamraju/openhack-devops-team/userprofile
        username: ${{ github.actor }}
        password: ${{ secrets.githubtoken }}
        registry: docker.pkg.github.com
        tags: "latest, ${{ github.run_number }}" 
        workdir: ./apis/userprofile
  deploy:
    needs: [publish]
    name: USERPROFILE App Service Deploy
    
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: 'Login via Docker to GH'
        uses: azure/docker-login@v1
        with:
          login-server: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.githubtoken }}
    
      - name: 'Push to Azure App Service'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'openhackggp0ljh0userprofile'
          images: ${{ env.CONTAINER_REGISTRY }}/kumarallamraju/openhack-devops-team/userprofile:latest
          slot-name: 'staging'
